<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Families — Haley Clark Photo</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />
<style>
  :root{ --bg:#ffffff; --ink:#1a1a1a; --muted:#6e6e6e; --line:#d9d9d9; --nav-h:88px; --maxw:1180px; }
  *{ box-sizing:border-box }
  html,body{ height:100% }
  body{ margin:0; background:var(--bg); color:var(--ink); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif; line-height:1.5 }

  /* Nav */
  .nav{ position:fixed; inset:0 0 auto 0; height:var(--nav-h); display:grid; grid-template-columns:1fr 1fr; align-items:center; padding:0 24px; z-index:40; }
  .nav a{ text-decoration:none; color:#fff; letter-spacing:.08em; text-transform:uppercase; font-size:14px; }
  .nav .links{ display:flex; gap:18px; align-items:center; }
  .nav .links > a:not(.icon-btn){
    background:rgba(60,60,60,.38); padding:8px 14px; border-radius:999px; border:1px solid rgba(255,255,255,.18);
    -webkit-backdrop-filter:saturate(150%) blur(4px); backdrop-filter:saturate(150%) blur(4px);
    box-shadow:0 2px 10px rgba(0,0,0,.08); transition:background-color .25s ease, box-shadow .25s ease, transform .05s ease; white-space:nowrap;
  }
  .nav .links > a:not(.icon-btn):hover{ background:rgba(60,60,60,.6); box-shadow:0 4px 16px rgba(0,0,0,.14); }
  .nav .links > a:not(.icon-btn):active{ transform:translateY(1px); }
  .nav .right{ justify-content:flex-end; gap:16px; }
  .icon-btn{ width:42px; height:42px; display:grid; place-items:center; border:1px solid rgba(255,255,255,.9); border-radius:999px; background:rgba(0,0,0,.15); transition:background-color .25s ease; }
  .icon-btn:hover{ background:rgba(0,0,0,.25); }
  .icon-btn svg{ width:18px; height:18px; fill:none; stroke:#fff; stroke-width:2; }

  /* Layout */
  .container{ max-width:var(--maxw); margin:0 auto; padding:0 24px; }
  .spacer{ height:calc(var(--nav-h) + 24px); }

  /* Title */
  .page-header{ text-align:center; padding:36px 24px 8px; }
  .page-header h1{ margin:0; font-family:"Playfair Display",serif; font-size:clamp(28px,4vw,44px); font-weight:600; }

  /* Gallery */
  .grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:0px; padding:24px 0 64px; }
  .card{ overflow:hidden; border-radius:6px; }
  .card img{ width:100%; height:520px; object-fit:cover; display:block; transition:transform .25s ease; }
  .card:hover img{ transform:scale(1.01); }

  /* Footer */
  footer{ border-top:1px solid var(--line); padding:36px 24px 60px; color:var(--muted); }
  .foot-grid{ max-width:var(--maxw); margin:0 auto; display:grid; grid-template-columns:1fr auto 1fr; align-items:center; }
  .foot-grid a{ color:var(--muted); text-decoration:none; margin-right:18px; }
  .foot-grid .center{ text-align:center; }

  /* Responsive */
  @media (max-width:980px){ .grid{ grid-template-columns:repeat(2,1fr); } .card img{ height:420px; } }
  @media (max-width:640px){ .nav .links{ display:none; } .grid{ grid-template-columns:1fr; } .card img{ height:360px; } }
</style>
</head>
<body>

  <!-- Nav -->
  <nav class="nav">
    <div class="links">
      <a href="index.html#home">Home</a>
      <a href="index.html#portfolio">Portfolio</a>
      <a href="pricing.html">Pricing</a>
    </div>
    <div class="links right">
      <a class="icon-btn" href="https://www.instagram.com/haleyclarkphoto/" aria-label="Instagram">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="5"></rect>
          <circle cx="12" cy="12" r="4"></circle>
          <circle cx="17.5" cy="6.5" r="1.2" fill="#fff" stroke="none"></circle>
        </svg>
      </a>
      <a class="icon-btn" href="tel:+1-703-261-3044" aria-label="Call">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.4 19.4 0 0 1-6-6A19.8 19.8 0 0 1 2.08 4.18 2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72c.12.86.32 1.7.59 2.5a2 2 0 0 1-.45 2.11L8.1 9.9a16 16 0 0 0 6 6l1.57-1.09a2 2 0 0 1 2.11-.45c.8.27 1.64.47 2.5.59A2 2 0 0 1 22 16.92z"/>
        </svg>
      </a>
      <a class="icon-btn" href="mailto:haleyclarkphoto@gmail.com" aria-label="Email">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
          <path d="M22 6l-10 7L2 6"/>
        </svg>
      </a>
    </div>
  </nav>

  <div class="spacer"></div>

  <!-- Title -->
  <header class="page-header container">
    <h1>Families</h1>
  </header>

  <!-- Gallery -->
  <main class="container">
    <div class="grid">
      <!-- Replace with your real files -->
      <figure class="card"><img src="photos/peteelise1.JPG" alt="Family photo 1"></figure>
      <figure class="card"><img src="photos/peteelise.JPG" alt="Family photo 2"></figure>
      <figure class="card"><img src="photos/family3.jpg" alt="Family photo 3"></figure>

      <figure class="card"><img src="photos/family4.jpg" alt="Family photo 4"></figure>
      <figure class="card"><img src="photos/family5.jpg" alt="Family photo 5"></figure>
      <figure class="card"><img src="photos/family6.jpg" alt="Family photo 6"></figure>

      <!-- Add more rows of three as needed -->
      <!-- <figure class="card"><img src="photos/family7.jpg" alt=""></figure> -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="foot-grid">
      <div>
        <a href="pricing.html">Pricing</a>
        <a href="index.html#portfolio">Portfolio</a>
        <a href="index.html#home">Home</a>
      </div>
      <div class="center">© <span id="year"></span> Haley Clark Photo</div>
      <div style="text-align:right">
        <a href="https://www.instagram.com/haleyclarkphoto/" aria-label="Instagram">Instagram</a>
        <a href="mailto:haleyclarkphoto@gmail.com" aria-label="Email">Email</a>
      </div>
    </div>
  </footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
